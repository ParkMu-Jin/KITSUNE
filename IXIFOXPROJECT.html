<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENTE ROMAN INVENTE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            padding: 15px;
            color: #ffffff;
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .title-input {
            background: transparent;
            border: 3px solid #8b5cf6;
            color: #8b5cf6;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            touch-action: manipulation;
        }

        .title-input:focus {
            border-color: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            flex: 1;
            min-width: 120px;
            touch-action: manipulation;
        }

        .save-btn {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        .save-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .clear-btn {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }

        .clear-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .toggle-btn {
            background: linear-gradient(45deg, #6366f1, #4f46e5);
        }

        .toggle-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .input-section {
            background: rgba(139, 92, 246, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid rgba(139, 92, 246, 0.3);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 3px solid rgba(139, 92, 246, 0.6);
            border-radius: 15px;
            color: #ffffff;
            font-size: 18px;
            outline: none;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: textfield;
            touch-action: manipulation;
            min-height: 56px;
        }

        .input-field:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
            background: rgba(255, 255, 255, 0.2);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .add-btn {
            padding: 15px 25px;
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            touch-action: manipulation;
            min-height: 50px;
        }

        .add-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .table-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(139, 92, 246, 0.3);
            margin-bottom: 20px;
        }

        .table-header {
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .evaluation-item {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            background: rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .evaluation-item:active {
            background: rgba(139, 92, 246, 0.1);
        }

        .evaluation-info {
            flex: 1;
            min-width: 0;
        }

        .evaluation-name {
            color: #8b5cf6;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 2px;
        }

        .percentage {
            color: #ffffff;
            font-weight: bold;
            font-size: 18px;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            touch-action: manipulation;
            min-height: 40px;
            min-width: 70px;
        }

        .delete-btn:active {
            background: #dc2626;
            transform: scale(0.95);
        }

        .total-row {
            background: linear-gradient(45deg, rgba(139, 92, 246, 0.4), rgba(168, 85, 247, 0.4));
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }

        .total-text {
            color: #8b5cf6;
        }

        .total-percentage {
            color: #ffffff;
            font-size: 22px;
        }

        .warning {
            color: #fbbf24;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 14px;
            padding: 10px;
            background: rgba(251, 191, 36, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .warning.show {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        .saved-evaluations {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            margin-top: 20px;
            display: none;
        }

        .saved-evaluations.show {
            display: block;
        }

        .saved-header {
            background: linear-gradient(45deg, #6366f1, #4f46e5);
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .saved-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            background: rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .saved-item:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .saved-item:active {
            background: rgba(139, 92, 246, 0.2);
        }

        .saved-title {
            color: #8b5cf6;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .saved-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .saved-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .load-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .load-btn:active {
            background: #059669;
            transform: scale(0.95);
        }

        .delete-saved-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .delete-saved-btn:active {
            background: #dc2626;
            transform: scale(0.95);
        }

        .image-canvas {
            position: fixed;
            top: -9999px;
            left: -9999px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .image-table {
            width: 600px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .image-header {
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .image-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .image-subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .image-table-header {
            background: #f8fafc;
            color: #374151;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #e5e7eb;
        }

        .image-evaluation-item {
            padding: 15px 25px;
            border-bottom: 1px solid #e5e7eb;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-evaluation-item:last-of-type {
            border-bottom: 2px solid #e5e7eb;
        }

        .image-evaluation-name {
            color: #374151;
            font-size: 16px;
            font-weight: 500;
        }

        .image-percentage {
            color: #8b5cf6;
            font-weight: bold;
            font-size: 16px;
        }

        .image-total-row {
            background: linear-gradient(45deg, rgba(139, 92, 246, 0.1), rgba(168, 85, 247, 0.1));
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }

        .image-total-text {
            color: #8b5cf6;
        }

        .image-total-percentage {
            color: #8b5cf6;
            font-size: 24px;
        }

        .image-legend {
            padding: 20px 25px;
            background: #f8fafc;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .image-legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
        }

        .image-status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .image-status-dot.green { background-color: #10b981; }
        .image-status-dot.yellow { background-color: #f59e0b; }
        .image-status-dot.red { background-color: #ef4444; }
        .image-status-dot.orange { background-color: #f97316; }

        @media (max-width: 360px) {
            .container {
                padding: 15px;
            }
            
            .input-row {
                flex-direction: column;
            }
            
            .evaluation-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .delete-btn {
                width: 100%;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" class="title-input" id="TACOMANGO" placeholder="Evaluaci贸n de [Materia]" value="IXIFOX PROJECT">
            <div class="input-group" style="margin-bottom: 15px;">
                <input type="text" class="input-field" id="MATERIAINPUT" placeholder="Nombre de la materia (para la imagen)" style="font-size: 16px; padding: 12px 16px; min-height: 48px;">
            </div>
            <div class="action-buttons">
                <button class="action-btn clear-btn" onclick="limpiarTodo()"> Limpiar</button>
                <button class="action-btn" onclick="guardarComoImagen()" style="background: linear-gradient(45deg, #f59e0b, #d97706);"> Descargar Imagen</button>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" class="input-field" id="TACO" placeholder="Nombre de la evaluaci贸n">
                <div class="input-row">
                    <input type="number" class="input-field" id="TACOBIRRIA" placeholder="Porcentaje" min="0" max="100" step="0.1">
                </div>
                <button class="add-btn" onclick="agregarTACOBIRRIA()">Agregar Evaluaci贸n</button>
            </div>
            <div class="warning" id="TACOAGUACATE"></div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <span>Evaluaci贸n</span>
                <span>Porcentaje</span>
            </div>
            
            <div id="TACOTORTILLA">
                <div class="empty-state">Agrega evaluaciones para comenzar</div>
            </div>
            
            <div class="total-row">
                <span class="total-text">TOTAL</span>
                <span class="total-percentage" id="TACOCHILERELLENO">0%</span>
            </div>
        </div>

        <div class="saved-evaluations" id="TACOSGUARDADOS" style="display: none;">
            <div class="saved-header">
                Evaluaciones Guardadas
            </div>
            <div id="LISTAGUARDADOS">
                <div class="empty-state">No hay evaluaciones guardadas</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        let TACOCARNITAS = [];

        function agregarTACOBIRRIA() {
            const TACOPASTOR = document.getElementById('TACO');
            const TACOSALCHICHA = document.getElementById('TACOBIRRIA');
            const TACOSSUADERO = document.getElementById('TACOAGUACATE');
            
            const TACOCANASTA = TACOPASTOR.value.trim();
            const TACODORADO = parseFloat(TACOSALCHICHA.value);
            
            if (!TACOCANASTA || isNaN(TACODORADO) || TACODORADO < 0) {
                mostrarTACOCHORIZO('Por favor, ingresa un nombre valido y un porcentaje v谩lido');
                return;
            }
            
            const TACOPOLLO = obtenerTotalActual();
            if (TACOPOLLO + TACODORADO > 100) 
            {
                mostrarTACOCHORIZO(`ANTI PENDEJOS: El total ya supera el 100% no mms sumaste bien? (actual: ${TACOPOLLO.toFixed(1)}%)`);
                return;
            }
            
            TACOCARNITAS.push({name: TACOCANASTA, percentage: TACODORADO});
            actualizarTACOTORTILLA();
            
            TACOPASTOR.value = '';
            TACOSALCHICHA.value = '';
            ocultarTACOCHORIZO();
            navigator.vibrate && navigator.vibrate(50);
        }

        function eliminarTACOCARNITAS(TACOGOBERNADOR)
         {
            TACOCARNITAS.splice(TACOGOBERNADOR, 1);
            actualizarTACOTORTILLA();
            navigator.vibrate && navigator.vibrate([50, 50, 50]);
        }

        function actualizarTACOTORTILLA() 
        {
            const TACOSALSA = document.getElementById('TACOTORTILLA');
            const TACOENCHILADA = document.getElementById('TACOCHILERELLENO');
            
            if (TACOCARNITAS.length === 0) 
            {
                TACOSALSA.innerHTML = '<div class="empty-state">No hay evaluaciones agregadas</div>';
            } 
            else 
            {
                TACOSALSA.innerHTML = TACOCARNITAS.map((TACOTAMALE, TACOGOBERNADOR) => `
                    <div class="evaluation-item">
                        <div class="evaluation-info">
                            <div class="evaluation-name">${TACOTAMALE.name}</div>
                        </div>
                        <div class="percentage">${TACOTAMALE.percentage % 1 === 0 ? TACOTAMALE.percentage : TACOTAMALE.percentage.toFixed(1)}%</div>
                        <button class="delete-btn" onclick="eliminarTACOCARNITAS(${TACOGOBERNADOR})"></button>
                    </div>
                `).join('');
            }
            
            const TACOELOTE = obtenerTotalActual();
            if (TACOELOTE % 1 === 0)
            {
                TACOENCHILADA.textContent = TACOELOTE + '%';
            }
             else
              {
                TACOENCHILADA.textContent = TACOELOTE.toFixed(1) + '%';
            }
            
            if (TACOELOTE !== 100) 
            {
                TACOENCHILADA.style.color = TACOELOTE > 100 ? '#ef4444' : '#fbbf24';
            }
             else
              {
                TACOENCHILADA.style.color = '#10b981';
            }
        }

        function obtenerTotalActual() {
            return TACOCARNITAS.reduce((TACOMOLE, TACOTAMALE) => TACOMOLE + TACOTAMALE.percentage, 0);
        }

        function mostrarTACOCHORIZO(TACOMENSAJE) 
        {
            const TACOCHILE = document.getElementById('TACOAGUACATE');
            TACOCHILE.textContent = TACOMENSAJE;
            TACOCHILE.classList.add('show');
        }

        function ocultarTACOCHORIZO()
         {
            const TACOCHILE = document.getElementById('TACOAGUACATE');
            TACOCHILE.classList.remove('show');
        }

        function guardarComoImagen() 
        {
            const materia = document.getElementById('MATERIAINPUT').value.trim();
            const titulo = document.getElementById('TACOMANGO').value.trim();
            
            if (!materia) 
            {
                mostrarTACOCHORIZO('Eu no ves que falta un campo? usa lentes, necesitas el nombre de la materia >:U.');
                return;
            }

            if (TACOCARNITAS.length === 0)
             {
                mostrarTACOCHORIZO('No hay evaluaciones para mostrar en la imagen.');
                return;
            }
            const imageContainer = document.createElement('div');
            imageContainer.className = 'image-canvas';
            
            const total = obtenerTotalActual();
            
            imageContainer.innerHTML = `
                <div class="image-table">
                    <div class="image-header">
                        <div class="image-title">${materia}</div>
                        <div class="image-subtitle">${titulo}</div>
                    </div>
                    
                    <div class="image-table-header">
                        <span>Evaluaci贸n</span>
                        <span>Porcentaje</span>
                    </div>
                    
                    ${TACOCARNITAS.map(item => `
                        <div class="image-evaluation-item">
                            <div class="image-evaluation-name">${item.name}</div>
                            <div class="image-percentage">${item.percentage % 1 === 0 ? item.percentage : item.percentage.toFixed(1)}%</div>
                        </div>
                    `).join('')}
                    
                    <div class="image-total-row">
                        <span class="image-total-text">TOTAL</span>
                        <span class="image-total-percentage">${total % 1 === 0 ? total : total.toFixed(1)}%</span>
                    </div>
                </div>
            `;
            document.body.appendChild(imageContainer);
            html2canvas(imageContainer.querySelector('.image-table'), 
            {
                backgroundColor: '#ffffff',
                scale: 2,
                width: 600,
                height: null,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `evaluacion_${materia.replace(/\s+/g, '_')}_${new Date().getTime()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                document.body.removeChild(imageContainer);
                
                mostrarTACOCHORIZO(` Imagen guardada: ${materia}`);
                navigator.vibrate && navigator.vibrate([100, 50, 100]);
                
                setTimeout(() => 
                {
                    ocultarTACOCHORIZO();
                }, 2000);
                
            }).catch(error => 
            {
                console.error('Error generando imagen:', error);
                mostrarTACOCHORIZO('Error al generar la imagen. Intenta de nuevo.');
                document.body.removeChild(imageContainer);
            });
        }

        function limpiarTodo() 
        {
            if (confirm('驴Est谩s seguro de que quieres limpiar todo?')) 
            {
                TACOCARNITAS = [];
                document.getElementById('TACOMANGO').value = 'IXIFOX PROJECT';
                document.getElementById('MATERIAINPUT').value = '';
                document.getElementById('TACO').value = '';
                document.getElementById('TACOBIRRIA').value = '';
                actualizarTACOTORTILLA();
                ocultarTACOCHORIZO();
                navigator.vibrate && navigator.vibrate([200, 100, 200]);
            }
        }

        document.getElementById('TACOBIRRIA').addEventListener('keypress', function(TACOHORCHATA) 
        {
            if (TACOHORCHATA.key === 'Enter') 
            {
                agregarTACOBIRRIA();
            }
        });

        document.getElementById('TACO').addEventListener('keypress', function(TACOHORCHATA)
        {
            if (TACOHORCHATA.key === 'Enter')
             {
                agregarTACOBIRRIA();
            }
        });
        
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
